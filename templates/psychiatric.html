{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Psychiatric Hospitals</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th style="width: 40%;">Name</th>
                    <th style="width: 30%;">Address</th>
                    <th style="width: 20%;">Telephone</th>
                </tr>
            </thead>
            <tbody>
                {% for hospital in hospitals %}
                    <tr>
                        <td><a href="{{ url_for('hospital_about', hospital_name=hospital.name) }}" style="text-decoration: none;">{{ hospital.name }}</a></td>
                        <td>{{ hospital.address }}</td>
                        <td>{{ hospital.telephone }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    body {
        background-color: #f0f2f5;
    }

    h2 {
        font-weight: 600;
        font-style: italic;
        color: #004ea2;
    }

    .table-responsive {
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: white;
    }

    .table {
        margin-bottom: 0;
        border-radius: 15px;
        overflow: hidden;
    }

    .table-hover tbody tr:hover {
        /* background-color: #c3e1ff; */
        transform: scale(1.009);
        transition: background-color 0.3s ease;
    }

    .table thead th {
        text-align: left;
        padding-left: 20px;
        font-weight: bold;
        color: #ffffff;
        background-color: #004ea2;
    }

    .table tbody td {
        padding-left: 20px;
        border-color: #e9ecef;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9;
    }
    a{
            font-weight: 500;
            color: #004ea2;
        }
</style>
{% endblock %}
